    <script async>
        // Display repos
        let repos = [
            "ajifatur/akuntansi-online",
            "ajifatur/siakur",
            "ajifatur/absensi-manager",
            "ajifatur/karir-personalitytalk",
            "ajifatur/personalitytalk-v2",
            "praseetyaa/monitoring-debitur-bni",
            "praseetyaa/tes-personalitytalk",
            "praseetyaa/campusdigital-v2",
            "praseetyaa/v2kompetensiku",
        ];
        let html = '';
        for(let k=0; k<repos.length; k++) {
            html += '<tr data-repo="' + repos[k] + '">';
            html += '<td>' + repos[k] + '</td>';
            html += '<td>Loading...</td>';
            html += '</tr>';
        }
        $(".table tbody").html(html);


        // Fetch repos
        for(let i=0; i<repos.length; i++) {
            fetch("https://raw.githubusercontent.com/" + repos[i] + "/master/composer.lock")
                .then(r =>  r.json().then(data => ({url: r.url, body: data})))
                .then((data) => {
                    let index;
                    for(let j=0; j<data.body.packages.length; j++) {
                        if(data.body.packages[j].name === "ajifatur/faturhelper" || data.body.packages[j].name === "campusdatamedia/faturhelper") {
                            index = j;
                        }
                    }
                    let repo = data.url.replace("https://raw.githubusercontent.com/","");
                    repo = repo.replace("/master/composer.lock","");
                    $(".table tbody tr[data-repo='" + repo + "'] td:last-child").text(data.body.packages[index].version);
                })
                .catch(error => console.log(error));
        }
    </script>
